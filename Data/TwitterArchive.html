<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      id="Favicon"
      rel="icon"
      type="image/x-icon"
      href="../images/TWQuickIcon16x16@Mother1brain_Neocities.png"
    />
    <title>Grat's Twitter Archive</title>
    <style>
      img {
        width: 900px;
        border: 5px solid #2355df;
        border-top: 0px;
        border-bottom: 0px;
      }
      img:last-of-type {
        border-bottom: 5px solid #2355df;
      }

      #TWA_OverDiv {
        /* background-color: antiquewhite; */
        padding: 5px;
        border-radius: 5px;
      }

      #TWA_paragraphdiv {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;

        display: flex;
        justify-content: space-between;
        margin: auto;
        text-align: left;
        background: #2355df;
        color: aliceblue;
        width: 900px;

        /* border */
        border: 5px solid #2355df;
        border-bottom: 0px;
        border-top: 0px;
      }

      #TWA_paragraphdiv p {
        margin-left: 10px;
      }

      #TWA_paragraphdiv svg {
        width: 32px;
        fill: aliceblue;
        margin-right: 10px;
      }

      #TWA_img {
        justify-content: center;
        display: flex;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="TWA_OverDiv">
      <div id="TWA_paragraphdiv">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/><title>Due to Twitter's current status tweets deemed important for Grat's tutorials have been backed up here..</title></svg>
      </div>
      <div id="TWA_img"></div>
    </div>

    <script>
      console.log(document.location.hash);

      let TWAArray = new Array(
        "16pxl / 8pxl^TwitterBackup/8pxl_TwitterAccount_PixelartRealLifeMediums.png",
        "16pxl / 8pxl^TwitterBackup/16pxl_CloudTutorial_BookmarkDump.png",
        "AngrSnail^TwitterBackup/AngrySnail_TreeTutorial_bookmarkDump.png",
        "BoJustBo1^TwitterBackup/BoJustBo1_AA_BookmarkDump.png",
        "BokiPixelart^TwitterBackup/BOKiBOKI_TwitterAccount_OBSPixelart.png",
        "curemoto_dot^TwitterBackup/Curemoto_dot_AnimeEyes_BookmarkDump.png",
        "Franrekk^TwitterBackup/Franek_AAVector_BookmarkDump.png",
        "Franrekk^TwitterBackup/Franek_SmallBushTutorial_BookmarkDump.png",
        "Franrekk^TwitterBackup/Franek_WaterColors_BookmarkDump.png",
        "Franrekk^TwitterBackup/Franek_WaterColors_BookmarkDump2.png",
        "iws_nbs_tmr^TwitterBackup/iws_nbs_tmr_PixelartRealLifeMediums_Account.png",
        "KupoGames^TwitterBackup/Matt_LegoMosiac_PixelartRealLifeMediums.png",
        "mysunnyrose^TwitterBackup/mysunnyrose_AAExamples_BookmarkDump.png",
        "poribaketu137^TwitterBackup/poribaketu137_X_ModelLive2D_BookmarkDump.png",
        "RhlPixels^TwitterBackup/RHLPixels_Pallettes_BookmarkDump.png",
        "_IAmSaKo_^TwitterBackup/Sako_CoolRGB_1_BookmarkDump.png",
        "_IAmSaKo_^TwitterBackup/Sako_CoolRGB_2_BookmarkDump.png",
        "_IAmSaKo_^TwitterBackup/Sako_CoolRGB_3_BookmarkDump.png",
        "_IAmSaKo_^TwitterBackup/Sako_CoolRGB_4_BookmarkDump"
      );

      switch (document.location.hash !== "") {
        case document.location.hash == "#16pxl":
          placeBackup(TWAArray[0]);
          break;
        case document.location.hash == "#16pxl/clouds":
          placeBackup(TWAArray[1]);
          break;
        case document.location.hash == "#AngrySnail/trees":
          placeBackup(TWAArray[2]);
          break;
        case document.location.hash == "#Bo/AA":
          placeBackup(TWAArray[3]);
          break;
        case document.location.hash == "#boki":
          placeBackup(TWAArray[4]);
          break;
        case document.location.hash == "#curemoto/eyes":
          placeBackup(TWAArray[5]);
          break;
        case document.location.hash == "#franrek/AAvector":
          placeBackup(TWAArray[6]);
          break;
        case document.location.hash == "#franrek/bushes":
          placeBackup(TWAArray[7]);
          break;
        case document.location.hash == "#franrek/watercolors":
          placeBackup(TWAArray[8]); //  added way to also make it do the second image..
          break;
        case document.location.hash == "#iws_nbs_tmr/beads":
          placeBackup(TWAArray[10]);
          break;
        case document.location.hash == "#KupoGames/lego":
          placeBackup(TWAArray[11]);
          break;
        case document.location.hash == "#mysunnyrose/AA":
          placeBackup(TWAArray[12]);
          break;
        case document.location.hash == "#poribaketu137/XYModelRef":
          placeBackup(TWAArray[13]);
          break;
        case document.location.hash == "#RhlPixels/palettes":
          placeBackup(TWAArray[13]);
          break;
        case document.location.hash == "#_IAmSaKo_/RGBTrick":
          placeBackup(TWAArray[13]); //  added way to also make it do the second image..
          break;
        default:
          break;
      }

      function placeBackup(string) {
        let res = string.split("^");
        let img = document.createElement("img");
        img.src = res[1];
        let p = document.createElement("p");
        p.innerHTML = "@" + res[0];
        //"https://twitter.com/"+res[0];
        console.log(img);
        console.log(document.getElementById("TWA_img"));
        document.getElementById("TWA_img")?.append(img);
        document.getElementById("TWA_paragraphdiv")?.prepend(p);
      }
    </script>
  </body>
</html>
