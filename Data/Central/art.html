<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mother Brain</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../../styling/bootstrap.css" rel="stylesheet" type="text/css" />
    <link
      id="Favicon"
      rel="icon"
      type="image/x-icon"
      href="../../styling/icon/MotherBrainIconCRT.png"
    />
    <link
      href="../../styling/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <p id="path" hidden>../../styling/icon/</p>
        <h2 class="m-2 text-center">Artwork dump (W.I.P)</h2>
        <!-- Images used to open the lightbox -->
<div class="row d-flex justify-content-evenly">
    <div class="column d-flex justify-content-center">
        <div class="container">
        <img class="img-thumb rounded alt" src="./Artwork/GratFumo.png" alt="Fumo Grat" onclick="openModal();currentSlide(1)" class="hover-shadow">
      <p class="row mx-3">Fumo Grat</p>
        </div>
    </div>
    <div class="column d-flex justify-content-center">
      <div class="container">
        <img class="row img-thumb rounded alt" src="./Artwork/IlluProfile.png" alt="Illu Wink" onclick="openModal();currentSlide(2)" class="hover-shadow">
        <p class="row mx-3">Illu Wink</p>
      </div>
    </div>
    <div class="column d-flex justify-content-center">
        <div class="container">
      <img class="img-thumb rounded alt "  src="./Artwork/Lampreyhole.png" alt="Lampryhole" onclick="openModal();currentSlide(3)" class="hover-shadow">
      <p class="row mx-3">Lampryhole</p>
    </div>
    </div>
    <div class="column d-flex justify-content-center">
        <div class="container">
        <img class="img-thumb rounded alt" src="./Artwork/Skærmbillede 2022-08-04 230758.png" alt="H.O.T's Mascot" onclick="openModal();currentSlide(4)" class="hover-shadow">
        <p class="row mx-3">H.O.T's Mascot</p>
        </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <a class="" href="https://mother1brain.neocities.org/">Go back? <img src="../../styling/icon/MotherBrainIconCRT.png" alt=""></a>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img class="fullimg" src="./Artwork/GratFumo.png">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img class="fullimg" src="./Artwork/IlluProfile.png">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img class="fullimg" src="./Artwork/Lampreyhole.png">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img class="fullimg" src="./Artwork/Skærmbillede 2022-08-04 230758.png">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  </div>
  <script>
    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var imgs = document.getElementsByClassName("alt");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
      captionText.innerHTML = imgs[slideIndex-1].alt;
    }
    </script>
    <script src="../../scripts/bootstrap.js"></script>
    <script src="../../scripts/script.js"></script>
  </body>
</html>
